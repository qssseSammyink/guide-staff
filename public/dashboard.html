<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Dashboard</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="dash">

  <div class="dash-header">
    <h1>Staff Dashboard</h1>
    <button id="btnLogout">Logout</button>
  </div>

  <!-- Informações do usuário -->
  <div id="user-info">
    <img id="user-avatar" src="" alt="Avatar">
    <div>
      <p id="user-tag"></p>
      <p id="user-id"></p>
      <p id="user-roles"></p>
    </div>
  </div>

  <!-- Ações Staff -->
  <div class="controls">
    <button id="btnKick">Expulsar usuário (simulado)</button>
    <button id="btnBan">Banir usuário (simulado)</button>
    <button id="btnMute">Silenciar usuário (simulado)</button>
    <button id="btnWarn">Avisar usuário (simulado)</button>
    <button id="btnReport">Gerar relatório (simulado)</button>
  </div>

  <!-- Logs -->
  <div id="logs-panel" class="panel">
    <h2>Logs recentes</h2>
    <ul id="logs"></ul>
  </div>

</div>

<script src="/js/script.js"></script>
</body>
</html>
