<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Dashboard</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Staff Dashboard</h1>
<p id="welcome"></p>

<div id="not-staff" style="display:none;">
  <p>Você não tem acesso Staff.</p>
</div>

<div id="staff-panel" style="display:none;">

  <!-- Informações do usuário -->
  <div id="user-info">
    <img id="user-avatar" src="" alt="Avatar" width="80" />
    <p id="user-tag"></p>
    <p id="user-id"></p>
    <p id="user-roles"></p>
  </div>

  <!-- Ações rápidas -->
  <div id="actions-panel">
    <h2>Ações da Staff</h2>
    <button id="btnKick">Expulsar usuário (simulado)</button>
    <button id="btnBan">Banir usuário (simulado)</button>
    <button id="btnMute">Silenciar usuário (simulado)</button>
    <button id="btnWarn">Avisar usuário (simulado)</button>
    <button id="btnReport">Gerar relatório (simulado)</button>
    <button id="btnLogout">Logout</button>
  </div>

  <!-- Logs -->
  <div id="logs-panel">
    <h2>Logs recentes</h2>
    <ul id="logs"></ul>
  </div>

</div>

<script src="/js/script.js"></script>
</body>
</html>
